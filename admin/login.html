<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AIFA Football Academy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .login-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .login-orb-1 {
            width: 500px;
            height: 500px;
            background: rgba(212, 164, 24, 0.15);
            top: -20%;
            left: -10%;
        }

        .login-orb-2 {
            width: 400px;
            height: 400px;
            background: rgba(240, 201, 41, 0.1);
            bottom: -15%;
            right: -10%;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 24px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 24px;
            display: block;
        }

        .login-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input:focus {
            outline: none;
            border-color: #d4a418;
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #d4a418, #f0c929);
            border: none;
            border-radius: 12px;
            color: #0a0a0a;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 164, 24, 0.3);
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
        }

        .login-footer p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .login-footer a {
            color: #d4a418;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- Background Elements -->
        <div class="login-bg">
            <div class="login-orb login-orb-1"></div>
            <div class="login-orb login-orb-2"></div>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <img src="/static/assets/images/logo-white.png" alt="AIFA Football Academy" class="login-logo">
                    <h1 class="login-title">ADMIN LOGIN</h1>
                    <p class="login-subtitle">Enter your credentials to access the dashboard</p>
                </div>

                {% if form.errors %}
                <div class="error-message">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}

                <form class="login-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="login-btn">
                        Sign In
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Back to <a href="/">Main Website</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
