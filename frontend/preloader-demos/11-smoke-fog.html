<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 11 - Smoke/Fog Reveal | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #030303;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Dramatic Lighting */
        .dramatic-light {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 0%, rgba(212, 175, 55, 0.15) 0%, transparent 60%);
            opacity: 0;
            animation: lightIn 2s ease-out 2s forwards;
        }

        @keyframes lightIn {
            to { opacity: 1; }
        }

        /* Fog Layers */
        .fog-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .fog {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.01' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
            opacity: 0.8;
        }

        .fog-1 {
            top: 0;
            left: -50%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(50, 50, 50, 0.8) 20%,
                rgba(80, 80, 80, 0.6) 50%,
                rgba(50, 50, 50, 0.8) 80%,
                transparent 100%
            );
            animation: fogMove1 3s ease-in-out forwards;
        }

        .fog-2 {
            top: 20%;
            left: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(60, 60, 60, 0.7) 30%,
                rgba(40, 40, 40, 0.5) 60%,
                transparent 100%
            );
            animation: fogMove2 3.5s ease-in-out 0.3s forwards;
        }

        .fog-3 {
            top: 40%;
            left: -30%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(70, 70, 70, 0.6) 25%,
                rgba(50, 50, 50, 0.4) 70%,
                transparent 100%
            );
            animation: fogMove3 4s ease-in-out 0.5s forwards;
        }

        @keyframes fogMove1 {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        @keyframes fogMove2 {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        @keyframes fogMove3 {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-80%); opacity: 0; }
        }

        /* Smoke Particles */
        .smoke-particle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
        }

        .smoke-particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: smokeDrift 4s ease-out forwards;
        }

        .smoke-particle:nth-child(2) {
            top: 30%;
            right: 15%;
            animation: smokeDrift 4.5s ease-out 0.3s forwards;
        }

        .smoke-particle:nth-child(3) {
            top: 50%;
            left: 30%;
            animation: smokeDrift 5s ease-out 0.5s forwards;
        }

        .smoke-particle:nth-child(4) {
            top: 40%;
            right: 25%;
            animation: smokeDrift 4.2s ease-out 0.2s forwards;
        }

        @keyframes smokeDrift {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(2);
                opacity: 0;
            }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            animation: logoReveal 1.5s ease-out 2.5s forwards;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(20px);
            }
            50% {
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .logo-img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 60px rgba(212, 175, 55, 0.8));
            margin-bottom: 30px;
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            color: #D4AF37;
            letter-spacing: 20px;
            text-shadow:
                0 0 40px rgba(212, 175, 55, 0.5),
                0 0 80px rgba(212, 175, 55, 0.3);
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* Glowing Orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0;
            animation: orbGlow 3s ease-out 3s forwards;
        }

        .glow-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            background: rgba(212, 175, 55, 0.3);
            top: 30%;
            left: 20%;
        }

        .glow-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            background: rgba(212, 175, 55, 0.2);
            top: 40%;
            right: 25%;
            animation-delay: 3.2s;
        }

        @keyframes orbGlow {
            to { opacity: 1; }
        }

        /* Floor Reflection */
        .floor-reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, rgba(212, 175, 55, 0.05) 100%);
            opacity: 0;
            animation: reflectionIn 1s ease-out 3s forwards;
        }

        @keyframes reflectionIn {
            to { opacity: 1; }
        }

        /* Loading */
        .loading-bar {
            position: absolute;
            bottom: 60px;
            width: 250px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 4s forwards;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            animation: load 2s ease-in-out 4.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes load {
            to { width: 100%; }
        }

        .loading-text {
            position: absolute;
            bottom: 35px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 4s forwards;
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="dramatic-light"></div>

        <!-- Fog Layers -->
        <div class="fog-container">
            <div class="fog fog-1"></div>
            <div class="fog fog-2"></div>
            <div class="fog fog-3"></div>
        </div>

        <!-- Smoke Particles -->
        <div class="smoke-particle"></div>
        <div class="smoke-particle"></div>
        <div class="smoke-particle"></div>
        <div class="smoke-particle"></div>

        <!-- Glow Orbs -->
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
            <div class="brand-text">AIFA</div>
            <div class="tagline">Where Champions Are Made</div>
        </div>

        <div class="floor-reflection"></div>

        <div class="loading-bar"></div>
        <div class="loading-text">Emerging from the mist</div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
