<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 5 - Golden Particles | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #030303 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Particle Container */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #D4AF37, 0 0 20px #D4AF37;
        }

        /* Generate 30 particles with different animations */
        .particle:nth-child(1) { left: 10%; animation: float 3s ease-in-out 0.1s infinite, glow 2s ease-in-out infinite; }
        .particle:nth-child(2) { left: 20%; animation: float 3.2s ease-in-out 0.2s infinite, glow 2s ease-in-out 0.3s infinite; }
        .particle:nth-child(3) { left: 30%; animation: float 2.8s ease-in-out 0.3s infinite, glow 2s ease-in-out 0.5s infinite; }
        .particle:nth-child(4) { left: 40%; animation: float 3.5s ease-in-out 0.4s infinite, glow 2s ease-in-out 0.2s infinite; }
        .particle:nth-child(5) { left: 50%; animation: float 3s ease-in-out 0.5s infinite, glow 2s ease-in-out 0.7s infinite; }
        .particle:nth-child(6) { left: 60%; animation: float 3.3s ease-in-out 0.6s infinite, glow 2s ease-in-out 0.4s infinite; }
        .particle:nth-child(7) { left: 70%; animation: float 2.9s ease-in-out 0.7s infinite, glow 2s ease-in-out 0.6s infinite; }
        .particle:nth-child(8) { left: 80%; animation: float 3.1s ease-in-out 0.8s infinite, glow 2s ease-in-out 0.1s infinite; }
        .particle:nth-child(9) { left: 90%; animation: float 3.4s ease-in-out 0.9s infinite, glow 2s ease-in-out 0.8s infinite; }
        .particle:nth-child(10) { left: 15%; animation: float 3.2s ease-in-out 1s infinite, glow 2s ease-in-out 0.9s infinite; }
        .particle:nth-child(11) { left: 25%; animation: float 2.7s ease-in-out 0.15s infinite, glow 2s ease-in-out infinite; }
        .particle:nth-child(12) { left: 35%; animation: float 3.6s ease-in-out 0.25s infinite, glow 2s ease-in-out 0.3s infinite; }
        .particle:nth-child(13) { left: 45%; animation: float 3s ease-in-out 0.35s infinite, glow 2s ease-in-out 0.5s infinite; }
        .particle:nth-child(14) { left: 55%; animation: float 3.3s ease-in-out 0.45s infinite, glow 2s ease-in-out 0.2s infinite; }
        .particle:nth-child(15) { left: 65%; animation: float 2.9s ease-in-out 0.55s infinite, glow 2s ease-in-out 0.7s infinite; }
        .particle:nth-child(16) { left: 75%; animation: float 3.1s ease-in-out 0.65s infinite, glow 2s ease-in-out 0.4s infinite; }
        .particle:nth-child(17) { left: 85%; animation: float 3.4s ease-in-out 0.75s infinite, glow 2s ease-in-out 0.6s infinite; }
        .particle:nth-child(18) { left: 95%; animation: float 3s ease-in-out 0.85s infinite, glow 2s ease-in-out 0.1s infinite; }
        .particle:nth-child(19) { left: 5%; animation: float 3.2s ease-in-out 0.95s infinite, glow 2s ease-in-out 0.8s infinite; }
        .particle:nth-child(20) { left: 50%; animation: float 2.8s ease-in-out 0.05s infinite, glow 2s ease-in-out 0.9s infinite; }

        @keyframes float {
            0% {
                bottom: -10%;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) scale(1);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #D4AF37, 0 0 20px #D4AF37;
            }
            50% {
                box-shadow: 0 0 20px #D4AF37, 0 0 40px #D4AF37, 0 0 60px #D4AF37;
            }
        }

        /* Converging Particles */
        .converge-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
        }

        .converge-particle:nth-child(1) { animation: converge 1.5s ease-in 1s forwards; --start-x: -300px; --start-y: -200px; }
        .converge-particle:nth-child(2) { animation: converge 1.5s ease-in 1.1s forwards; --start-x: 300px; --start-y: -200px; }
        .converge-particle:nth-child(3) { animation: converge 1.5s ease-in 1.2s forwards; --start-x: -300px; --start-y: 200px; }
        .converge-particle:nth-child(4) { animation: converge 1.5s ease-in 1.3s forwards; --start-x: 300px; --start-y: 200px; }
        .converge-particle:nth-child(5) { animation: converge 1.5s ease-in 1.15s forwards; --start-x: 0px; --start-y: -300px; }
        .converge-particle:nth-child(6) { animation: converge 1.5s ease-in 1.25s forwards; --start-x: 0px; --start-y: 300px; }
        .converge-particle:nth-child(7) { animation: converge 1.5s ease-in 1.05s forwards; --start-x: -350px; --start-y: 0px; }
        .converge-particle:nth-child(8) { animation: converge 1.5s ease-in 1.35s forwards; --start-x: 350px; --start-y: 0px; }

        @keyframes converge {
            0% {
                opacity: 1;
                transform: translate(var(--start-x), var(--start-y)) scale(2);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            animation: logoAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.5s forwards;
        }

        @keyframes logoAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-img {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.8));
            animation: logoPulse 2s ease-in-out 3.3s infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 80px rgba(212, 175, 55, 1));
            }
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            color: #D4AF37;
            letter-spacing: 15px;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Golden Ring */
        .golden-ring {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse 3s ease-in-out 3s infinite;
        }

        .golden-ring:nth-child(2) {
            width: 300px;
            height: 300px;
            animation-delay: 3.2s;
        }

        .golden-ring:nth-child(3) {
            width: 350px;
            height: 350px;
            animation-delay: 3.4s;
        }

        @keyframes ringPulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Loading */
        .loading-text {
            position: absolute;
            bottom: 50px;
            font-size: 12px;
            color: rgba(212, 175, 55, 0.7);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            animation: loadingFade 1.5s ease-in-out 3s infinite;
        }

        @keyframes loadingFade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Converging Particles -->
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>
        <div class="converge-particle"></div>

        <!-- Golden Rings -->
        <div class="golden-ring"></div>
        <div class="golden-ring"></div>
        <div class="golden-ring"></div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
            <div class="brand-text">AIFA</div>
            <div class="tagline">Where Champions Are Made</div>
        </div>

        <div class="loading-text">Loading Excellence</div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
