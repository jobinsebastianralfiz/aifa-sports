<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 9 - Net Ripple Effect | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #050505 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            perspective: 1000px;
        }

        /* Goal Net Background */
        .net-bg {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: rotateX(60deg) translateY(-50%);
            transform-origin: center center;
            opacity: 0;
            animation: netIn 1s ease-out 0.3s forwards;
        }

        @keyframes netIn {
            to { opacity: 1; }
        }

        /* Football */
        .football {
            position: absolute;
            width: 60px;
            height: 60px;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            animation: ballFly 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.8s forwards;
            z-index: 20;
        }

        @keyframes ballFly {
            0% {
                left: -80px;
                transform: translateY(-50%) rotate(0deg) scale(0.5);
            }
            70% {
                left: 50%;
                transform: translateX(-50%) translateY(-50%) rotate(720deg) scale(1);
            }
            85% {
                left: 50%;
                transform: translateX(-50%) translateY(-50%) rotate(720deg) scale(1.2);
            }
            100% {
                left: 50%;
                transform: translateX(-50%) translateY(-50%) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .ball-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 50%, #aaa 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
        }

        .ball-inner::before {
            content: '';
            position: absolute;
            inset: 20%;
            background:
                conic-gradient(
                    from 0deg,
                    #222 0deg 72deg,
                    transparent 72deg 144deg,
                    #222 144deg 216deg,
                    transparent 216deg 288deg,
                    #222 288deg 360deg
                );
            border-radius: 50%;
        }

        /* Ripple Waves */
        .ripple-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
        }

        .ripple:nth-child(1) {
            width: 50px;
            height: 50px;
            animation: rippleOut 1.5s ease-out 1.5s forwards;
        }
        .ripple:nth-child(2) {
            width: 50px;
            height: 50px;
            animation: rippleOut 1.5s ease-out 1.7s forwards;
        }
        .ripple:nth-child(3) {
            width: 50px;
            height: 50px;
            animation: rippleOut 1.5s ease-out 1.9s forwards;
        }
        .ripple:nth-child(4) {
            width: 50px;
            height: 50px;
            animation: rippleOut 1.5s ease-out 2.1s forwards;
        }
        .ripple:nth-child(5) {
            width: 50px;
            height: 50px;
            border-color: #D4AF37;
            animation: rippleOut 1.5s ease-out 2.3s forwards;
        }

        @keyframes rippleOut {
            0% {
                opacity: 1;
                width: 50px;
                height: 50px;
            }
            100% {
                opacity: 0;
                width: 800px;
                height: 800px;
            }
        }

        /* Net Distortion */
        .net-distort {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 10%, rgba(255,255,255,0.05) 10%, transparent 20%);
            opacity: 0;
            animation: distort 0.5s ease-out 1.5s forwards;
        }

        @keyframes distort {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        /* Logo */
        .logo-container {
            position: relative;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0);
            animation: logoAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2s forwards;
        }

        @keyframes logoAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-img {
            width: 160px;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8));
            margin-bottom: 20px;
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            color: #fff;
            letter-spacing: 15px;
        }

        .tagline {
            font-size: 14px;
            color: #D4AF37;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Goal Post Frame */
        .goal-frame {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 70%;
            border: 8px solid #fff;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            opacity: 0;
            animation: frameIn 0.5s ease-out 0.2s forwards;
        }

        @keyframes frameIn {
            to { opacity: 0.3; }
        }

        /* Impact Flash */
        .impact-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: flash 0.3s ease-out 1.5s;
        }

        @keyframes flash {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }

        /* Loading */
        .loading-bar {
            position: absolute;
            bottom: 60px;
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.8s forwards;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #D4AF37, #FFD700);
            animation: load 1.5s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes load {
            to { width: 100%; }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="goal-frame"></div>
        <div class="net-bg"></div>
        <div class="net-distort"></div>

        <!-- Football -->
        <div class="football">
            <div class="ball-inner"></div>
        </div>

        <!-- Impact -->
        <div class="impact-flash"></div>

        <!-- Ripples -->
        <div class="ripple-container">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
            <div class="brand-text">AIFA</div>
            <div class="tagline">Where Champions Are Made</div>
        </div>

        <div class="loading-bar"></div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
