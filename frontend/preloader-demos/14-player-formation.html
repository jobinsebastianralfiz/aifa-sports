<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 14 - Player Formation | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #030303;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Pitch Background */
        .pitch-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(20, 80, 20, 0.2) 0%, transparent 50%);
            opacity: 0;
            animation: pitchIn 1s ease-out 0.3s forwards;
        }

        @keyframes pitchIn {
            to { opacity: 1; }
        }

        /* Formation Container */
        .formation-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Player Dots */
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            transition: all 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Initial scattered positions */
        .player:nth-child(1) { left: 10%; top: 10%; animation: playerIn 0.5s ease-out 0.5s forwards; }
        .player:nth-child(2) { left: 90%; top: 15%; animation: playerIn 0.5s ease-out 0.6s forwards; }
        .player:nth-child(3) { left: 5%; top: 50%; animation: playerIn 0.5s ease-out 0.7s forwards; }
        .player:nth-child(4) { left: 95%; top: 45%; animation: playerIn 0.5s ease-out 0.8s forwards; }
        .player:nth-child(5) { left: 20%; top: 80%; animation: playerIn 0.5s ease-out 0.9s forwards; }
        .player:nth-child(6) { left: 80%; top: 85%; animation: playerIn 0.5s ease-out 1s forwards; }
        .player:nth-child(7) { left: 50%; top: 5%; animation: playerIn 0.5s ease-out 1.1s forwards; }
        .player:nth-child(8) { left: 45%; top: 95%; animation: playerIn 0.5s ease-out 1.2s forwards; }
        .player:nth-child(9) { left: 15%; top: 35%; animation: playerIn 0.5s ease-out 1.3s forwards; }
        .player:nth-child(10) { left: 85%; top: 70%; animation: playerIn 0.5s ease-out 1.4s forwards; }
        .player:nth-child(11) { left: 50%; top: 50%; animation: playerIn 0.5s ease-out 1.5s forwards; }

        @keyframes playerIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Formation positions (4-3-3) - move to these after 2s */
        .formation-container.formed .player:nth-child(1) { left: 47%; top: 85%; } /* GK */
        .formation-container.formed .player:nth-child(2) { left: 15%; top: 65%; } /* LB */
        .formation-container.formed .player:nth-child(3) { left: 35%; top: 70%; } /* CB */
        .formation-container.formed .player:nth-child(4) { left: 55%; top: 70%; } /* CB */
        .formation-container.formed .player:nth-child(5) { left: 75%; top: 65%; } /* RB */
        .formation-container.formed .player:nth-child(6) { left: 25%; top: 45%; } /* CM */
        .formation-container.formed .player:nth-child(7) { left: 47%; top: 50%; } /* CM */
        .formation-container.formed .player:nth-child(8) { left: 70%; top: 45%; } /* CM */
        .formation-container.formed .player:nth-child(9) { left: 15%; top: 20%; } /* LW */
        .formation-container.formed .player:nth-child(10) { left: 47%; top: 15%; } /* ST */
        .formation-container.formed .player:nth-child(11) { left: 75%; top: 20%; } /* RW */

        /* Converge to center for logo */
        .formation-container.converge .player {
            left: 45% !important;
            top: 45% !important;
            transform: scale(0);
            opacity: 0;
        }

        /* Connection Lines */
        .connection-lines {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .formation-container.formed .connection-lines {
            opacity: 0.3;
        }

        .formation-container.converge .connection-lines {
            opacity: 0;
        }

        .connection-lines svg {
            width: 100%;
            height: 100%;
        }

        .connection-lines line {
            stroke: #D4AF37;
            stroke-width: 1;
            stroke-dasharray: 5, 5;
        }

        /* Logo Container */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            z-index: 10;
        }

        .logo-container.visible {
            animation: logoExplode 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes logoExplode {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .logo-img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8));
            margin-bottom: 20px;
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #D4AF37;
            letter-spacing: 15px;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Formation Text */
        .formation-text {
            position: absolute;
            top: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: rgba(212, 175, 55, 0.5);
            letter-spacing: 10px;
            opacity: 0;
            animation: formTextIn 0.5s ease-out 2.5s forwards, formTextOut 0.5s ease-out 4s forwards;
        }

        @keyframes formTextIn {
            to { opacity: 1; }
        }

        @keyframes formTextOut {
            to { opacity: 0; }
        }

        /* Loading */
        .loading-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
        }

        .loading-container.visible {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: #D4AF37;
            animation: load 1.5s ease-in-out 5.5s forwards;
        }

        @keyframes load {
            to { width: 100%; }
        }

        .loading-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="pitch-bg"></div>

        <div class="formation-text">4 - 3 - 3</div>

        <div class="formation-container" id="formation">
            <!-- Connection Lines SVG -->
            <div class="connection-lines">
                <svg>
                    <!-- Defense to Midfield -->
                    <line x1="20%" y1="65%" x2="30%" y2="45%" />
                    <line x1="40%" y1="70%" x2="30%" y2="45%" />
                    <line x1="40%" y1="70%" x2="52%" y2="50%" />
                    <line x1="60%" y1="70%" x2="52%" y2="50%" />
                    <line x1="60%" y1="70%" x2="75%" y2="45%" />
                    <line x1="80%" y1="65%" x2="75%" y2="45%" />
                    <!-- Midfield to Attack -->
                    <line x1="30%" y1="45%" x2="20%" y2="20%" />
                    <line x1="52%" y1="50%" x2="52%" y2="15%" />
                    <line x1="75%" y1="45%" x2="80%" y2="20%" />
                </svg>
            </div>

            <!-- Players -->
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>

            <!-- Logo -->
            <div class="logo-container" id="logo">
                <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
                <div class="brand-text">AIFA</div>
                <div class="tagline">Where Champions Are Made</div>
            </div>
        </div>

        <div class="loading-container" id="loading">
            <div class="loading-bar"></div>
            <div class="loading-text">Building the team</div>
        </div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>

    <script>
        const formation = document.getElementById('formation');
        const logo = document.getElementById('logo');
        const loading = document.getElementById('loading');

        // Form formation after players appear
        setTimeout(() => {
            formation.classList.add('formed');
        }, 2000);

        // Converge to center
        setTimeout(() => {
            formation.classList.remove('formed');
            formation.classList.add('converge');
        }, 4000);

        // Show logo
        setTimeout(() => {
            logo.classList.add('visible');
        }, 4800);

        // Show loading
        setTimeout(() => {
            loading.classList.add('visible');
        }, 5200);
    </script>
</body>
</html>
