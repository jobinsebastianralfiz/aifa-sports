<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 16 - Locker Room Door | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            perspective: 1500px;
        }

        /* Door Frame */
        .door-frame {
            position: relative;
            width: 350px;
            height: 500px;
            background: #1a1a1a;
            border: 8px solid #2a2a2a;
            border-radius: 5px;
            box-shadow:
                inset 0 0 50px rgba(0,0,0,0.5),
                0 0 100px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Light Behind Door */
        .door-light {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.8) 0%, rgba(212, 175, 55, 0.3) 40%, transparent 70%);
            opacity: 0;
            animation: lightGrow 2s ease-out 1s forwards;
        }

        @keyframes lightGrow {
            to { opacity: 1; }
        }

        /* Door */
        .door {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
            transform-origin: left center;
            transform-style: preserve-3d;
            animation: doorOpen 2s ease-in-out 1.5s forwards;
            box-shadow: 5px 0 30px rgba(0,0,0,0.8);
        }

        @keyframes doorOpen {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(-110deg);
            }
        }

        /* Door Details */
        .door-panel {
            position: absolute;
            background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 100%);
            border: 2px solid #2a2a2a;
        }

        .door-panel.top {
            top: 30px;
            left: 30px;
            right: 30px;
            height: 150px;
            border-radius: 3px;
        }

        .door-panel.bottom {
            bottom: 30px;
            left: 30px;
            right: 30px;
            height: 150px;
            border-radius: 3px;
        }

        /* Door Handle */
        .door-handle {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 60px;
            background: linear-gradient(90deg, #D4AF37 0%, #8B7320 50%, #D4AF37 100%);
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Door Number Plate */
        .door-plate {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 100px;
            background: linear-gradient(180deg, #D4AF37 0%, #8B7320 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .door-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #030303;
        }

        /* Logo Inside */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            z-index: -1;
            animation: logoReveal 1s ease-out 2.5s forwards;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0);
                z-index: 1;
            }
        }

        .logo-img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 1));
            margin-bottom: 20px;
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #D4AF37;
            letter-spacing: 15px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Light Rays */
        .light-ray {
            position: absolute;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.3) 0%, transparent 100%);
            transform-origin: left center;
            opacity: 0;
        }

        .light-ray:nth-child(1) {
            top: 20%;
            left: 50%;
            width: 300px;
            height: 5px;
            transform: rotate(30deg);
            animation: rayIn 1s ease-out 2s forwards;
        }

        .light-ray:nth-child(2) {
            top: 40%;
            left: 50%;
            width: 350px;
            height: 8px;
            transform: rotate(10deg);
            animation: rayIn 1s ease-out 2.2s forwards;
        }

        .light-ray:nth-child(3) {
            top: 60%;
            left: 50%;
            width: 300px;
            height: 5px;
            transform: rotate(-10deg);
            animation: rayIn 1s ease-out 2.1s forwards;
        }

        .light-ray:nth-child(4) {
            top: 80%;
            left: 50%;
            width: 250px;
            height: 4px;
            transform: rotate(-30deg);
            animation: rayIn 1s ease-out 2.3s forwards;
        }

        @keyframes rayIn {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Dust Particles */
        .dust {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
        }

        .dust:nth-child(1) { left: 55%; top: 30%; animation: dustFloat 3s ease-out 2s forwards; }
        .dust:nth-child(2) { left: 60%; top: 40%; animation: dustFloat 3.5s ease-out 2.2s forwards; }
        .dust:nth-child(3) { left: 52%; top: 50%; animation: dustFloat 2.8s ease-out 2.1s forwards; }
        .dust:nth-child(4) { left: 65%; top: 35%; animation: dustFloat 3.2s ease-out 2.3s forwards; }
        .dust:nth-child(5) { left: 58%; top: 55%; animation: dustFloat 3s ease-out 2.15s forwards; }

        @keyframes dustFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(50px);
            }
        }

        /* Welcome Text */
        .welcome-text {
            position: absolute;
            bottom: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            animation: welcomeIn 0.8s ease-out 3.5s forwards;
        }

        @keyframes welcomeIn {
            to { opacity: 1; }
        }

        /* Loading */
        .loading-bar {
            position: absolute;
            bottom: 25px;
            width: 150px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 3.8s forwards;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: #D4AF37;
            animation: load 1.5s ease-in-out 4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes load {
            to { width: 100%; }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <!-- Light Rays -->
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>

        <!-- Dust Particles -->
        <div class="dust"></div>
        <div class="dust"></div>
        <div class="dust"></div>
        <div class="dust"></div>
        <div class="dust"></div>

        <!-- Door Frame -->
        <div class="door-frame">
            <!-- Light Behind Door -->
            <div class="door-light"></div>

            <!-- Logo (behind door) -->
            <div class="logo-container">
                <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
                <div class="brand-text">AIFA</div>
                <div class="tagline">Where Champions Are Made</div>
            </div>

            <!-- Door -->
            <div class="door">
                <div class="door-panel top"></div>
                <div class="door-panel bottom"></div>
                <div class="door-plate">
                    <span class="door-number">10</span>
                </div>
                <div class="door-handle"></div>
            </div>
        </div>

        <div class="welcome-text">Welcome to the Academy</div>
        <div class="loading-bar"></div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
