<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 10 - Holographic Scan | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Grid Background */
        .grid-bg {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Scan Lines */
        .scan-lines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Hologram Container */
        .hologram-container {
            position: relative;
            width: 300px;
            height: 350px;
        }

        /* Hologram Base */
        .holo-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            filter: blur(5px);
            animation: basePulse 2s ease-in-out infinite;
        }

        @keyframes basePulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scaleX(1); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        /* Projection Beam */
        .projection-beam {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 300px;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(0, 255, 255, 0.05) 20%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 255, 255, 0.05) 80%,
                transparent 100%
            );
            clip-path: polygon(20% 100%, 80% 100%, 100% 0%, 0% 0%);
            opacity: 0;
            animation: beamIn 1s ease-out 0.5s forwards;
        }

        @keyframes beamIn {
            to { opacity: 1; }
        }

        /* Logo Hologram */
        .logo-hologram {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            opacity: 0;
        }

        .logo-hologram img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter:
                drop-shadow(0 0 10px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 40px rgba(0, 255, 255, 0.3));
            animation: holoFlicker 0.1s ease-in-out infinite;
        }

        @keyframes holoFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* Scan Line Effect */
        .scan-effect {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            opacity: 0;
            animation: scanDown 2s ease-in-out 1s forwards;
        }

        @keyframes scanDown {
            0% {
                top: 0;
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 200px;
                opacity: 0;
            }
        }

        /* Logo Build Animation */
        .logo-hologram {
            animation: logoBuild 1.5s ease-out 1s forwards;
        }

        @keyframes logoBuild {
            0% {
                opacity: 0;
                clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            }
            100% {
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                filter: blur(0);
            }
        }

        /* Rotating Rings */
        .holo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
        }

        .holo-ring:nth-child(1) {
            width: 220px;
            height: 220px;
            animation: ringRotate 10s linear infinite, ringIn 0.5s ease-out 2s forwards;
        }

        .holo-ring:nth-child(2) {
            width: 260px;
            height: 260px;
            animation: ringRotateReverse 15s linear infinite, ringIn 0.5s ease-out 2.2s forwards;
        }

        @keyframes ringRotate {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes ringRotateReverse {
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        @keyframes ringIn {
            to { opacity: 1; }
        }

        /* Data Text */
        .data-text {
            position: absolute;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            color: rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
            opacity: 0;
        }

        .data-text.top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: dataIn 0.5s ease-out 2.5s forwards;
        }

        .data-text.bottom {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: dataIn 0.5s ease-out 2.7s forwards;
        }

        @keyframes dataIn {
            to { opacity: 1; }
        }

        /* Brand Text */
        .brand-container {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: brandIn 0.8s ease-out 3s forwards;
        }

        @keyframes brandIn {
            to { opacity: 1; }
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #0ff;
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .tagline {
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            color: rgba(0, 255, 255, 0.6);
            letter-spacing: 4px;
            margin-top: 10px;
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(-50%) translate(0); }
            92% { transform: translateX(-50%) translate(-5px, 2px); }
            94% { transform: translateX(-50%) translate(5px, -2px); }
            96% { transform: translateX(-50%) translate(-3px, 0); }
            98% { transform: translateX(-50%) translate(3px, 0); }
        }

        /* Loading */
        .loading-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: loadIn 0.5s ease-out 3.5s forwards;
        }

        @keyframes loadIn {
            to { opacity: 1; }
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            color: rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .loading-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #0ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: dotBlink 1s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBlink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="grid-bg"></div>
        <div class="scan-lines"></div>

        <div class="hologram-container">
            <div class="holo-ring"></div>
            <div class="holo-ring"></div>

            <div class="projection-beam"></div>

            <div class="scan-effect"></div>

            <div class="logo-hologram glitch">
                <img src="../assets/images/logo.png" alt="AIFA">
            </div>

            <div class="data-text top">SYSTEM: INITIALIZED</div>
            <div class="data-text bottom">STATUS: LOADING ACADEMY</div>

            <div class="holo-base"></div>

            <div class="brand-container">
                <div class="brand-text">AIFA</div>
                <div class="tagline">FOOTBALL ACADEMY</div>
            </div>
        </div>

        <div class="loading-container">
            <span class="loading-text">INITIALIZING</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
