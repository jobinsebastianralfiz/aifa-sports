<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 4 - Grass Pitch Slide | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #030303;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* Grass Panels */
        .grass-panel {
            position: absolute;
            top: 0;
            height: 100%;
            width: 55%;
            background:
                repeating-linear-gradient(
                    90deg,
                    #1a5c1a 0px,
                    #1a5c1a 40px,
                    #176117 40px,
                    #176117 80px
                );
            z-index: 5;
        }

        .grass-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.3) 100%);
        }

        .grass-left {
            left: 0;
            transform: translateX(-100%);
            animation: slideRight 0.8s ease-out 0.3s forwards;
        }

        .grass-right {
            right: 0;
            transform: translateX(100%);
            animation: slideLeft 0.8s ease-out 0.3s forwards;
        }

        @keyframes slideRight {
            to { transform: translateX(0); }
        }

        @keyframes slideLeft {
            to { transform: translateX(0); }
        }

        /* Field Lines */
        .field-lines {
            position: absolute;
            inset: 0;
            z-index: 6;
            opacity: 0;
            animation: linesIn 0.5s ease-out 1.2s forwards;
        }

        @keyframes linesIn {
            to { opacity: 1; }
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-50%);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            animation: logoRise 0.8s ease-out 1.8s forwards;
        }

        @keyframes logoRise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-img {
            width: 160px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .brand-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            color: #fff;
            letter-spacing: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Gold Accent Line */
        .gold-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            margin: 20px 0;
            opacity: 0;
            animation: lineGrow 0.5s ease-out 2.3s forwards;
        }

        @keyframes lineGrow {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 100px;
            }
        }

        /* Loading Progress */
        .loading-container {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: #D4AF37;
            animation: load 2s ease-in-out 2.8s forwards;
        }

        @keyframes load {
            to { width: 100%; }
        }

        .loading-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Corner Flags */
        .corner-flag {
            position: absolute;
            width: 3px;
            height: 40px;
            background: #fff;
            z-index: 7;
            opacity: 0;
            animation: flagIn 0.3s ease-out forwards;
        }

        .corner-flag::after {
            content: '';
            position: absolute;
            top: 0;
            left: 3px;
            width: 20px;
            height: 15px;
            background: #D4AF37;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .flag-tl { top: 20px; left: 20px; animation-delay: 1.5s; }
        .flag-tr { top: 20px; right: 20px; animation-delay: 1.6s; }
        .flag-bl { bottom: 20px; left: 20px; animation-delay: 1.7s; }
        .flag-br { bottom: 20px; right: 20px; animation-delay: 1.8s; }

        @keyframes flagIn {
            0% {
                opacity: 0;
                transform: scaleY(0);
                transform-origin: bottom;
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <!-- Grass Panels -->
        <div class="grass-panel grass-left"></div>
        <div class="grass-panel grass-right"></div>

        <!-- Field Lines -->
        <div class="field-lines">
            <div class="center-line"></div>
            <div class="center-circle"></div>
            <div class="center-dot"></div>
        </div>

        <!-- Corner Flags -->
        <div class="corner-flag flag-tl"></div>
        <div class="corner-flag flag-tr"></div>
        <div class="corner-flag flag-bl"></div>
        <div class="corner-flag flag-br"></div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
            <div class="brand-name">AIFA</div>
            <div class="gold-line"></div>
            <div class="tagline">Football Academy</div>
        </div>

        <!-- Loading -->
        <div class="loading-container">
            <div class="loading-bar"></div>
            <div class="loading-text">Preparing the pitch</div>
        </div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>
</body>
</html>
