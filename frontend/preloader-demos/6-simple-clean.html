<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader 6 - Simple & Clean | AIFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #030303;
            min-height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            inset: 0;
            background: #030303;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Logo */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo-img {
            width: 140px;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #D4AF37;
            letter-spacing: 12px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.6s forwards;
        }

        .tagline {
            font-size: 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.9s forwards;
        }

        /* Loading Bar */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #D4AF37, #FFD700);
            border-radius: 2px;
            animation: progress 2s ease-in-out 1.5s forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        /* Shimmer effect on loading bar */
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s ease-in-out 1.5s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .loading-text {
            font-size: 11px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Percentage Counter */
        .percentage {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #D4AF37;
            margin-top: 5px;
        }

        /* Subtle Background Animation */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Minimal Dots Animation */
        .dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% {
                background: rgba(212, 175, 55, 0.3);
                transform: scale(1);
            }
            50% {
                background: rgba(212, 175, 55, 1);
                transform: scale(1.2);
            }
        }

        /* Replay Button */
        .replay-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #030303;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10000;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="bg-glow"></div>

        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="AIFA" class="logo-img">
            <div class="brand-name">AIFA</div>
            <div class="tagline">Football Academy</div>
        </div>

        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Loading</div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>

    <script>
        // Simple percentage counter
        const percentage = document.createElement('div');
        percentage.className = 'percentage';
        percentage.textContent = '0%';
        document.querySelector('.loading-container').appendChild(percentage);

        let count = 0;
        setTimeout(() => {
            const interval = setInterval(() => {
                count += 1;
                percentage.textContent = count + '%';
                if (count >= 100) {
                    clearInterval(interval);
                }
            }, 20);
        }, 1500);
    </script>
</body>
</html>
